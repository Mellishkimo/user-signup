{% extends "base.html" %}

{% block content %}
        <h1>Signup</h1>
        <form action="/welcome" method='POST'>
            <table>
                <tr>
                    <td><label for="username">Username</label></td>
                    <td>
                            <input id="username" type="text" name="username" value="{{username}}" />
                    </td>
                    <td>
                            {% if user_error %}
                            <p class='error' style="display:inline-block;">{{ user_error }}</p>
                            {% endif %}
                    </td>
                </tr>
                <tr>
                    <td><label for="password">Password</label></td>
                    <td>
                        <input id="password" type="password" name="password" />
                    </td>
                    <td>
                            {% if password_error %}
                            <p class='error' style="display:inline-block;">{{ password_error }}</p>
                            {% endif %}
                    </td>
                </tr>
                <tr>
                    <td><label for="verify_password">Verify Password</label></td>
                    <td>
                        <input id="verify_password" type="password" name="verify_password" />
                    </td>
                    <td>
                            {% if verify_error %}
                            <p class='error' style="display:inline-block;">{{ verify_error }}</p>
                            {% endif %}
                    </td>
                </tr>
                <tr>
                    <td><label for="email">E-mail (optional)</label></td>
                    <td>
                        <input id="email" type="text" name="email" value="{{email}}" />
                    </td>
                    <td>
                            {% if email_error %}
                            <p class='error' style="display:inline-block;">{{ email_error }}</p>
                            {% endif %}
                    </td>
                </tr>
            </table>
            <input type="submit" />            
        </form>        
{% endblock %}
